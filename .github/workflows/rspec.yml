name: rspec

on: [push]

jobs:
  build:
    name: rspec
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: lujan.io

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.2
          bundler-cache: true
      - run: bundle exec rspec spec
